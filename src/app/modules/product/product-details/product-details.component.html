<section class="header-page mb-24">
  <div class="content-page flex justify-between items-center">
    <img
      class="w-32 h-32 rounded-full mt-12"
      src="https://play-lh.googleusercontent.com/C9CAt9tZr8SSi4zKCxhQc9v4I6AOTqRmnLchsu1wVDQL0gsQ3fmbCVgQmOVM1zPru8UH=w240-h480-rw"
      alt="Rounded avatar"
    />

    <ul class="flex gap-5">
      <li>
        <app-switch-language></app-switch-language>
      </li>
      <li>cart</li>
    </ul>
  </div>
</section>

<section aria-label="product-details" class="content-page">
  <app-product-details-card
    [product]="productDetails?.responseData"
    [productColorAndSizesResponse]="productColorAndSizesResponse"
    [responseData]="responseData?.responseData"
  ></app-product-details-card>
</section>
