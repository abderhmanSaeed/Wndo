<section
  class="header-page mb-24"
  [class.mb-40]="isShowDetails"
  [ngClass]="{ flex: isProductOffersRoute }"
>
  <div class="content-page">
    <section class="flex justify-between items-center">
      <div class="flex items-end">
        <img
          class="w-32 h-32 rounded-full mt-12"
          [src]="
            seller?.imagePath || '../../../../assets/images/default-user.svg'
          "
          alt="{{ seller?.id }}"
          [class.cursor-pointer]="!isProductOffersRoute"
          (click)="logSellerId()"
        />
        <!-- *ngIf="!isProductOffersRoute && this.seller" -->
      </div>

      <ul class="flex gap-5">
        <li>
          <app-switch-language></app-switch-language>
        </li>
        <li>
          <button
            type="button"
            class="inline-flex button button--white border border-blueGray-50 rounded-full h-8 py-0 px-2"
          >
            <svg-icon
              src="../../../../assets/icons/cart.svg"
              [svgStyle]="{ 'width.px': 22, fill: '#4E4E78' }"
            ></svg-icon>
            <span
              class="inline-flex items-center justify-center w-4 h-4 text-xxs text-white bg-primary rounded-full -mt-2"
            >
              2
            </span>
          </button>
        </li>
      </ul>
    </section>

    <section class="flex items-baseline justify-between ms-32 -mt-10">
      <div *ngIf="isShowDetails">
        <h5 class="text-lg text-blue-700 font-medium mb-3">More Beauty</h5>
        <p class="text-sm font-normal text-blueGray-400 mb-2">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry.
        </p>
        <ul class="flex gap-2">
          <li *ngFor="let item of socialMedia">
            <a [href]="item.href" class="hover:opacity-80">
              <svg-icon
                [src]="'../../../../assets/icons/' + item.icon + '.svg'"
                [svgStyle]="{ 'width.px': 20 }"
              ></svg-icon>
              <span class="sr-only">social meida</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="ms-auto">
        <app-dropdown
          [id]="'userDropdown'"
          [label]="isAuth ? 'Ahmed Magdy Aly' : 'Guest'"
          [classes]="{
            label: '!text-red-400 !font-bold !text-base',
            toggleBtn:
              'text-blue-1000 font-bold text-base ps-2 pe-4 h-[34px] border border-blueGray-500 rounded-full flex items-center gap-2 bg-white',
            menuBtn:
              '!text-sm !text-blue-800 border border-gray-10 rounded text-nowrap',
            list: 'space-y-4 px-2.5'
          }"
          [options]="isAuth ? authUserDropdown : guestUserDropdown"
        >
          <div
            class="border-t border-blue-800 mt-6 text-center pt-4.5 pb-3"
            *ngIf="isAuth"
          >
            <button
              type="button"
              class="text-primary text-base font-medium hover:underline"
            >
              <i
                class="fa-solid fa-arrow-right-from-bracket ltr:rotate-180 text-lg me-2"
              ></i>
              Logout
            </button>
          </div>
        </app-dropdown>


        <ng-template #myOrdersIcon>
          <svg-icon
            src="../../../../assets/icons/box-order.svg"
            [svgStyle]="{ 'width.px': 16, fill: '#0D1863' }"
          ></svg-icon>
        </ng-template>

        <ng-template #trackingOrdersIcon>
          <svg-icon
            src="../../../../assets/icons/tracking-car.svg"
            [svgStyle]="{ 'width.px': 16, fill: '#0D1863' }"
          ></svg-icon>
        </ng-template>

        <ng-template #loginIcon>
          <svg-icon
            src="../../../../assets/icons/user-login.svg"
            [svgStyle]="{ 'width.px': 16, fill: '#0D1863' }"
          ></svg-icon>
        </ng-template>

        <ng-template #logoutIcon>
          <svg-icon
            src="../../../../assets/icons/user-signup.svg"
            [svgStyle]="{ 'width.px': 16, fill: '#0D1863' }"
          ></svg-icon>
        </ng-template>
      </div>
    </section>


  </div>
</section>
