
<!-- [attr.viewBox]="'0 0 ' + size + ' ' + size" -->
<svg
  aria-hidden="true"
  focusable="false"
  [attr.fill]="name.includes('filled') ? 'currentColor' : 'none'"
  [attr.stroke]="name.includes('stroked') ? 'currentColor' : 'none'"
  [attr.width]="size"
  [attr.height]="size"
  >
  <use [attr.xlink:href]="'assets/icons/' + name + '.svg#' + name" />


</svg>
