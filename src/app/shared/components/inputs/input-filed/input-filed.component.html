<div
  class="mb-3 {{ classes?.base }} input-container"
  [class.floating-label]="isFloating"
>
  <label
    *ngIf="!isFloating"
    [for]="name"
    [ngClass]="{ 'text-blue-900': !classes?.labelColor }"
    class="block mb-2 text-sm font-medium  {{ classes?.label }}"
  >
    {{ label }}
    <span class="text-red-500" *ngIf="required"> * </span>
  </label>

  <div class="relative">
    <input
      title="{{name}}"
      [type]="type"
      [id]="name"
      required
      [placeholder]="placeholder"
      [disabled]="disabled"
      [required]="required"
      [name]="name"
      [value]="value"
      class="{{ classes?.input }} w-full placeholder:text-sm placeholder:my-10"
      [ngClass]="{'peer': isFloating,
          'border-red-500': error,
          'border-red-30': error !== '',
      }"
    />
    <label
      *ngIf="isFloating"
      [for]="name"
      [ngClass]="{'peer-focus:text-primary': !classes?.labelColor }"
      class="floating-label__label {{ classes?.label }}"
    >
      {{ label }}
      <span class="text-red-500" *ngIf="required"> * </span>
    </label>
  </div>
  <p *ngIf="error" id="standard_error_help" class="mt-2 text-xs text-red-600">
    {{ error }}
  </p>
</div>
