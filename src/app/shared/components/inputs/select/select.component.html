<div
  class="mb-3 input-container input-container--select {{classes?.base}}"
  [class.floating-label]="isFloating"
>
  <label
    *ngIf="!isFloating"
    [for]="name"
    [ngClass]="{ 'text-blue-900': !classes?.labelColor }"
    class="block mb-2 text-sm font-medium  {{ classes?.label }}"
  >
    {{ label }}
    <span class="text-red-500" *ngIf="required"> * </span>
  </label>
  <div class="flex" [class.items-center]="isFloating">
    <div class="relative w-full">
      <select
        title="{{ name }}"
        [id]="name"
        [value]="value"
        [required]="required"
        [name]="name"
        [disabled]="disabled"
        class="{{
          classes?.input
        }} w-full placeholder:text-sm placeholder:my-10 z-10"
        [ngClass]="{'peer': isFloating,
          'border-red-500': error,
          'border-red-30': error !== '',
      }"
      >
        <option selected>{{ placeholder }}</option>

        <option *ngFor="let option of options" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
      <i class="fa-solid text-xxs z-0 fa-angle-down absolute top-1/2 -translate-y-1/2 end-4 cursor-pointer"></i>

      <label
        *ngIf="isFloating"
        [for]="name"
        [ngClass]="{ 'peer-focus:text-primary': !classes?.labelColor }"
        class="floating-label__label {{ classes?.label }}"
      >
        {{ label }}
        <span class="text-red-500" *ngIf="required"> * </span>
      </label>
    </div>

    <p *ngIf="error" id="standard_error_help" class="mt-2 text-xs text-red-600">
      {{ error }}
    </p>
  </div>
</div>
