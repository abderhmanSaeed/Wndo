<!-- Modal toggle -->
<button
  [attr.data-modal-target]="modalId"
  [attr.data-modal-toggle]="modalId"
  class="button {{ classes?.toggleButton }}"
  [class.button--primary]="!classes?.toggleButton"
  type="button"
>
  {{ toggleModalName }}
</button>

<!-- Main modal -->
<div
  [id]="modalId"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full {{
    classes?.backdrop
  }}"
  [ngClass]="placementStyle[placement]"
>
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow {{width}}" [ngClass]="classes?.base">
      <!-- Modal header -->
      <div
        class="p-4 rounded-t"
        [ngClass]="classes?.header"
      >
      <div class="flex justify-end">

        <button
          type="button"
          class="text-purple-300/50 bg-gray-200 shadow-sm hover:bg-gray-200 hover:text-gray-900 rounded-full text-sm w-10 h-10 ms-auto inline-flex justify-center items-center"
          [ngClass]="classes?.closeBtn"
          [attr.data-modal-hide]="modalId"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div>
        <h1 class="text-xl font-semibold text-gray-900 {{ classes?.title }}">
          {{ title }}
        </h1>

        <p [ngClass]="classes?.subtitle" *ngIf="subtitle">{{subtitle}}</p>
      </div>

      </div>

      <!-- Modal body -->
      <div class="p-6" [ngClass]="classes?.content">
        <ng-content></ng-content>
      </div>

      <!-- Modal footer -->
      <div
        class="flex items-center p-6 space-x-2 border-gray-200 rounded-b"
        [ngClass]="classes?.footer"
      >
        <button
        *ngIf="isAction"
          [attr.data-modal-hide]="modalId"
          type="button"
          class="button rounded-full h-14"
          [class.button--primary]="!classes?.mainBtn"
          [ngClass]="classes?.mainBtn"
          (click)="onActionClick()"
          [class.flex-1]="!hasCancelBtn"
        >
          {{actionLabel}}
        </button>
        <button
          *ngIf="hasCancelBtn"
          [attr.data-modal-hide]="modalId"
          type="button"
          [ngClass]="classes?.cancelBtn"
          class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
        >
          Decline
        </button>
      </div>
    </div>
  </div>
</div>
