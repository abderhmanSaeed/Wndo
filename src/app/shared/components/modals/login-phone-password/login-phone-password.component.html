<app-modal-content title="Hello!" subtitle="Welcome back, Login to Continue">
  <div class="modal__body p-6">
    <app-input-phone [countriesCode]="countriesCode" [classes]="{
        base: 'mb-4',
        label: 'peer-focus:text-base text-start',
        labelColor: 'peer-focus:text-purple-500'
      }" label="Phone Number" placeholder="You Didn't Add Your Phone Number"
      (selectedOption)="handleSelectedOption($event)" (valueChange)="handleInputValueChange($event)">
    </app-input-phone>

    <!-- <app-input-password placeholder="Password"></app-input-password> -->

    <app-input-password placeholder="Password" name="uniqueName1" label="Password" [classes]="{
        label: 'peer-focus:text-base text-start',
        labelColor: 'peer-focus:text-purple-500'
      }" (valueChange)="handlePasswordValueChange($event)"></app-input-password>


    <a href="/forget-password" class="underline hover:no-underline text-orange-600 block text-start">Forgot Password
    </a>
  </div>

  <div class="modal__footer p-6 space-x-2 border-gray-200 rounded-b">
    <button type="button" (click)="login()" class="button button--primary rounded-full w-full"
      [disabled]="!(selectedCountryCode && phoneValue && passwordValue)">
      LOGIN
    </button>

  </div>
</app-modal-content>
