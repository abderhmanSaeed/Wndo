<app-modal-content title="Hello!" subtitle="Welcome on Wndo">
  <div class="modal__body p-6">
  <label *ngIf="!showNotification" >For registration please enter your phone number.and will
    â€˜send you the password to your mobile via SMS</label>
    <label *ngIf="showNotification">{{notificationMessage}}</label>
{{showNotification | json}}

      <app-input-filed *ngIf="!showNotification"
      [required]="true"
      label="Your Name"
      [isFloating]="true"
      placeholder="You Didn't Add Your Name"
      name="name"
      [classes]="{
        label: 'peer-focus:text-base',
        labelColor: 'peer-focus:text-purple-500'
      }"
      (nameChanged)="onNameChanged($event)"
    ></app-input-filed>

    <app-input-phone *ngIf="!showNotification"
      [countriesCode]="countriesCode"
      [classes]="{
        base: 'mb-4',
        label: 'peer-focus:text-base text-start',
        labelColor: 'peer-focus:text-purple-500'
      }"
      label="Phone Number"
      placeholder="You Didn't Add Your Phone Number"
      (selectedOption)="handleSelectedOption($event)"
      (valueChange)="handleInputValueChange($event)"
    >
    </app-input-phone>

    <!-- <a
    *ngIf="showNotification"
      href="/forget-password"
      class="underline hover:no-underline text-orange-600 block text-start"
      >login
    </a> -->

    <!-- <app-input-password placeholder="Password"></app-input-password> -->

    <app-input-password *ngIf="showNotification"
      placeholder="Password"
      name="uniqueName1"
      label="Password"
      [classes]="{
        label: 'peer-focus:text-base text-start',
        labelColor: 'peer-focus:text-purple-500'
      }"
      (valueChange)="handlePasswordValueChange($event)"
    ></app-input-password>


  </div>

  <div class="modal__footer p-6 space-x-2 border-gray-200 rounded-b">
    <button *ngIf="!showNotification"
    type="button"
    (click)="signUp()"
    class="button button--primary rounded-full w-full"
    [disabled]="!(selectedCountryCode && phoneValue && NameValue)"
  >
    SignUp
  </button>


  </div>
</app-modal-content>
