<app-modal-content title="Temporary Password Set" [classes]="{title: '!text-blue-700 !mb-14'}">
  <div class="modal__body mb-14">
    <p class="text-blueGray-300 text-base text-start mb-4">
      {{ "forgotpasswordMsg" | translate}}
    </p>

    <div class="px-12">
      <app-input-password
        [placeholder]="('enterYourpassword' | translate)"
        [label]="('Password' | translate)"
        [required]="true"
        [classes]="{
          base: 'mb-3',
          input: 'placeholder:!text-blueGray-300 !p-2',
          label: '!text-start'
        }"
      ></app-input-password>
    </div>

    <p class="text-orange-400 text-xs text-start">
      <i class="fa-solid fa-info info-circle border-orange-400"></i>
      You can change this password anytime in the Wndo app or Website.
    </p>
  </div>

  <div class="modal__footer border-gray-200 rounded-b mb-12">
    <button
      type="button"
      (click)="close()"
      class="button button--primary rounded-full px-32 mx-auto"
    >
     {{"confirm" | translate}}
    </button>
  </div>
</app-modal-content>
