<div class="grid grid-cols-1 md:grid-cols-3 justify-between gap-10">
  <form class="md:col-span-2">
    <section class="mb-4">
      <h6 class="text-sm text-blue-900 mb-3">Your Cart has ({{products.length}}) items</h6>
      <div class="bg-white rounded flex flex-wrap p-4 gap-6">
        <div class="flex-auto">
          <app-input-filed [required]="true" [label]='"yourName" | translate' [isFloating]="true" [DefaultName]="true"
            [placeholder]='"addName" | translate' name="name" [classes]="{
            label: 'peer-focus:text-base',
            labelColor: 'peer-focus:text-purple-500'
          }" (nameChanged)="onNameChanged($event)"></app-input-filed>

        </div>
        <div class="flex-auto">
          <app-input-phone [countriesCode]="countriesCode" [classes]="{
              label: 'peer-focus:text-base',
              labelColor: 'peer-focus:text-purple-500'
            }" [label]='"yourPhone" | translate' [isFloating]="true" [placeholder]='"phoneNumberMsg" | translate'
            (selectedOption)="handleSelectedOption($event)">
          </app-input-phone>

        </div>
      </div>
      <p class="text-blue-900 text-xs p-4">
        <i
          class="fa-solid text-xs me-1 fa-info rounded-full w-5 h-5 border-2 border-blue-900 inline-flex items-center justify-center"></i>
        {{"phoneAndNameMandatory" | translate}}
      </p>
    </section>
    <section class="bg-white rounded p-4">

      <app-select *ngIf="addresses.length > 0" [options]="addresses" placeholder="Enter your city" label="City"
        [required]="true" name="cities" [classes]="{
              label: 'peer-focus:text-base peer-focus:font-medium font-medium text-base',
              labelColor: 'peer-focus:text-purple-500'
            }" [isFloating]="true" (valueChange)="onAddressesChange($event)">
        <!-- This line handles the emitted value -->
      </app-select>
      <h6 class="text-sm text-blue-900">Shipping Address</h6>
      <div class="grid sm:grid-cols-2 p-5 gap-6">
        <div>
          <app-input-filed [required]="true" label="Address Name" [isFloating]="true" placeholder="Enter Your Address"
            name="address" [classes]="{
              label: 'peer-focus:text-base peer-focus:font-medium',
              labelColor: 'peer-focus:text-purple-500'
            }" (nameChanged)="onAdressNameChanged($event)"></app-input-filed>

          <!-- <app-select [options]="districtsAndZones" placeholder="Enter your Shipping Address" label="Address Name" [required]="true"
name="Address Name" [classes]="{
  label:
    'peer-focus:text-base peer-focus:font-medium font-medium text-base',
  labelColor: 'peer-focus:text-purple-500'
}" [isFloating]="true"></app-select> -->
        </div>
        <div>
          <!-- <app-select [options]="cities" placeholder="Enter your city" label="City" [required]="true" name="cities"
            [classes]="{
              label:
                'peer-focus:text-base peer-focus:font-medium font-medium text-base',
              labelColor: 'peer-focus:text-purple-500'
            }" [isFloating]="true"></app-select> -->

          <app-select [options]="cities" placeholder="Enter your city" label="City" [required]="true" name="cities"
            [classes]="{
              label: 'peer-focus:text-base peer-focus:font-medium font-medium text-base',
              labelColor: 'peer-focus:text-purple-500'
            }" [isFloating]="true" (valueChange)="onCityChange($event)"> <!-- This line handles the emitted value -->
          </app-select>


        </div>
        <div>
          <app-select [options]="districts" placeholder="Enter your district name" label="District" [required]="true"
            name="district" [classes]="{
              label:
                'peer-focus:text-base peer-focus:font-medium font-medium text-base',
              labelColor: 'peer-focus:text-purple-500'
            }" [isFloating]="true" (valueChange)="onDistrictChange($event)"></app-select>
        </div>
        <div>
          <app-input-filed [required]="true" label="Street Address" [isFloating]="true"
            placeholder="Enter your street address" name="adress" [classes]="{
              label: 'peer-focus:text-base',
              labelColor: 'peer-focus:text-purple-500'
            }" (nameChanged)="onStreetAddressChanged($event)"></app-input-filed>
        </div>

        <div>
          <app-input-filed label="Building No." [isFloating]="true" placeholder="Enter Your Building Number"
            name="Address" [classes]="{
              label: 'peer-focus:text-base',
              labelColor: 'peer-focus:text-purple-500'
            }" (nameChanged)="onBuildingChanged($event)"></app-input-filed>
        </div>
        <div>
          <!-- <app-input-filed label="Zone" [isFloating]="true" placeholder="Enter Your Zone"
            name="Address" [classes]="{
              label: 'peer-focus:text-base',
              labelColor: 'peer-focus:text-purple-500'
            }"></app-input-filed> -->


          <app-select [options]="zones" placeholder="Enter your Zone name" label="Zone" [required]="true" name="Zone"
            [classes]="{
          label:
           'peer-focus:text-base peer-focus:font-medium font-medium text-base',
                  labelColor: 'peer-focus:text-purple-500'
                     }" [isFloating]="true" (valueChange)="onZoneChange($event)"></app-select>
        </div>

      </div>
    </section>
  </form>

  <div class="">
    <div class="bg-white px-6 py-5.5">
      <h6 class="text-purple-500 mb-6 font-normal">{{"choosePaymentMethod" | translate}}</h6>
      <!-- <app-radio [options]="paymentMethods"> </app-radio> -->
      <app-radio [options]="paymentMethods" (change)="onPaymentMethodChange($event)"
        [value]="currentPaymentMethod"></app-radio>

      <p class="text-orange-400 text-xs mt-2 flex items-center gap-1">
        <svg-icon src="../../../../../assets/icons/gift.svg"> </svg-icon>
        {{"AdditionalDiscountIfYouPayByCreditCard" | translate}}
      </p>
    </div>

    <p class="text-xs font-semibold text-blue-900 px-6 py-5.5">
      <i
        class="fa-solid text-xs me-1 fa-info rounded-full w-5 h-5 border-2 border-blue-900 inline-flex items-center justify-center"></i>
      {{"YouWillBeAbleToAddAVoucherInTheNextStep" | translate}}
    </p>

    <div class="bg-white px-6 py-5.5">
      <h6 class="text-purple-500 mb-6 font-normal">{{"ChooseShippingTime" | translate}}</h6>
      <!-- <app-radio [options]="shippingTimes"> </app-radio> -->
      <app-radio [options]="shippingTimes" (change)="onShippingTimeChange($event)"
        [value]="currentShippingTime"></app-radio>


    </div>
  </div>
</div>
