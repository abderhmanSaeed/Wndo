<section class="slider">
  <div class="md:flex items-start justify-between">
    <div class="slider__images">
      <swiper-container
         init="false"
        class="swiper-container1 swiper2"
        appSwiper
        #swiper
        [config]="swiperConfig"
        controller-control=".swiperThumbs"
      >
        <swiper-slide *ngFor="let item of imags" class="h-full">
          <div class="slider__image">
            <!-- <img [src]="item.urlPreview" alt="{{ item.id }}" /> -->
            <img [src]="urlPreview"  />
          </div>
        </swiper-slide>
      </swiper-container>
    </div>

    <div class="slider__col">
      <button type="button" class="slider__prev" *ngIf="imags.length > 3">Prev</button>
      <div class="slider__thumbs">
        <swiper-container
          init="false"
          class="swiper-container1 swiperThumbs"
          appSwiper
          #swiperThumbs
          [config]="swiperConfigThumbs"
          (slidechange)="slideChange($event)"
        >
          <swiper-slide *ngFor="let item of imags">
            <div class="slider__image">
              <img (click)="slideChange(item)" [src]="item.urlPreview" alt="{{ item.id }}" />
            </div>
          </swiper-slide>
        </swiper-container>
      </div>

      <button type="button" class="slider__next disabled:opacity-40 cursor-none" *ngIf="imags.length > 3" [disabled]="imags.length <= 3">Next</button>
    </div>
  </div>
</section>
