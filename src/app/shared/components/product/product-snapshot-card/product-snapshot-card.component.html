<div class="bg-gray-40 rounded-lg p-4">
  <p class="text-xs text-blue-950 font-medium mb-4">{{ product?.name }}</p>
  <div
    class="bg-white mb-4 rounded-lg p-4 h-[129px] flex items-center justify-center gap-4"
  >
    <img
      class="h-full object-contain w-32"
      [src]="product?.image?.urlPreview"
      alt="{{ product?.name }}"
    />
    <span
      *ngIf="product.offerPercentage > 0"
      class="bg-primary-400 self-baseline text-xxs text-white rounded px-4 py-1 inline-flex"
      >{{ product?.offerPercentage }}%
    </span>
  </div>

  <div class="flex justify-between items-center">
    <div class="flex items-center gap-3">
      <button
        type="button"
        class="h-8 button py-0 px-4 text-xs button--primary rounded-lg"
        (click)="openAddProductToCardModal(product)"
      >
        {{ "addtoCart" | translate}}
      </button>

      <div>
        <h6
          class="line-through text-gray-900"
          [class.line-through]="product.offerPercentage > 0"
        >
          ${{ product.price }}
        </h6>
        <h4 *ngIf="product?.offerPercentage > 0" class="text-primary">
          $ {{ product?.priceAfterOffer }}
        </h4>
      </div>
    </div>

    <button
      type="button"
      class="border-gray-200 rounded-full w-8 h-8 button button--bordered p-0"
      title="share"
      (click)="shareProduct()"
    >
      <i class="fa-solid fa-share-nodes text-black"></i>
    </button>

    <!-- Display the copied message -->
    <div *ngIf="showCopiedMessage" class="copied-message">{{"linkCopied" | translate}}</div>
  </div>
</div>
