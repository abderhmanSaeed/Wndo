<div class="bg-gray-40 rounded-lg p-4">
  <p class="text-xs text-blue-950 font-medium mb-4">{{ product.name }}</p>
  <div
    class="bg-white mb-4 rounded-lg p-4 h-[129px] flex items-center justify-center"
  >
    <img
      class="w-full h-full object-contain"
      [src]="product.image.urlPreview"
      alt="{{ product.name }}"
    />
    <span
      *ngIf="product.offerPercentage > 0"
      class="bg-primary-400 self-baseline text-xxs text-white rounded px-4 py-1"
      >{{ product.offerPercentage }} %
    </span>
  </div>

  <div class="flex justify-between items-center">
    <button type="button" class="h-8 button text-xs button--primary rounded-lg">
      Add to Cart
    </button>

    <div>
      <h6 class="line-through text-gray-900" [class.line-through]="product.offerPercentage > 0">${{ product.price }}</h6>
      <h5  *ngIf="product.offerPercentage > 0" class="text-primary">$ {{ product.priceAfterOffer }}</h5>
    </div>

    <button
      type="button"
      class="button button--bordered border-gray-200 rounded-full w-8 h-8"
      title="share"
    >
      <i class="fa-solid fa-share-nodes text-black"></i>
    </button>
  </div>
</div>
