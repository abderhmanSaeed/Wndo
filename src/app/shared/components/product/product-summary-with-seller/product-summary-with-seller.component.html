<div
  class="bg-white flex flex-col lg:flex-row gap-6 lg:gap-32 pt-3 pb-6 px-5 border-s-2 justify-between"
  [class.border-green-500]="product.state === 6"
  [class.border-lightBlue-500]="product.state !== 6"
>
  <div class="">
    <h6 class="text-blueGray-400 text-sm mb-4">Seller:</h6>
    <div class="flex items-center gap-2">
      <img
        [src]="product.seller.image"
        alt="{{ product.seller.name }}"
        class="w-12 h-12 object-cover rounded-full object-top"
      />
      <h6 class="font-bold text-sm text-blue-900">{{ product.seller.name }}</h6>
    </div>
  </div>

  <div class="flex-grow">
    <p class="font-medium text-sm text-blue-900 mb-2">
      Items: {{ product.seller.items.length }}
    </p>
    <ul class="bg-blue-100 rounded-sm py-1 px-2 inline-flex flex-col w-full">
      <li
        *ngFor="let item of product.seller.items"
        [ngClass]="getIOrderItemState(item.state)?.textColor"
        class="flex gap-3 items-center justify-between"
      >
        <span class="flex gap-1 items-center flex-grow">
          <svg-icon
            src="../../../../../assets/icons/dot-square.svg"
            [svgStyle]="{
            'width.px': 8,
            'height.px': 8,
          }"
            class="fill-current"
          ></svg-icon>
          <span class="text-xs text-blue-900">{{ item.name }}</span>
        </span>
        <span
          class="text-xs inline-flex"
          [ngClass]="getIOrderItemState(item.state).textColor"
        >
          ( {{ getOrderItemStateLabel(item.state) }} )
        </span>
      </li>
    </ul>
  </div>

  <div class="flex lg:flex-col justify-between items-end">
    <div
      class="self-end text-white rounded py-1 px-2"
      [ngClass]="getIOrderItemState(product.state)?.bgColor"
    >
      {{ getOrderItemStateLabel(product.state) }}
    </div>

    <p class="text-sm text-purple-500">{{ product.createdAt }}</p>
  </div>
</div>
